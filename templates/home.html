{% extends "layout.html" %}
{% block body %}
	<form action="/post" method="POST">
		<h1>{{username}}</h1>
		<input type="text" name="blog" placeholder="post" required/>
		</br>
		<input type="submit" value=Post/>
	</form>

	Here are your posts:

	<table>
		<th>Time</th>
		<th>Post</th>

		{% for line in posts %}
			<tr>
				<td>{{line.ts}}</td>
				<td>{{line.blog_post}}</td>
			</tr>
		{% endfor %}
	</table>

	<a href="/bloggers">Select a blogger</a>
	<br>
	<a href="/logout">Logout</a>

</body>

</html>
